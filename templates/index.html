<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.8.0/d3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
</style>
</head>
<body style="position:fixed; top:0; bottom:0; left:0; right:0; background-color: grey">
  <div id="part-a" style="display: flex; align-items: center; justify-content: space-around;  padding: 1%; background-color: white;">
  <h3>Assignment 2 Part A - Nightingale's Coxcomb</h3>
  <button type="button" id="transform-button">Transform</button>
  </div>
  <div id="part-b" style="display: flex; align-items: center; flex-direction: column; justify-content: space-around; margin-top: 1%; padding: 1%; background-color: white;">
  <h3>Assignment 2 Part B - Minard's Chart</h3>
  </div>












<script>
  data = JSON.parse({{ data|tojson }});

  // Get datasets.
  armySizes = data.map(datapoint => datapoint.avg_army_size); 
  zymoticDeaths = data.map(datapoint => datapoint.zymotic_deaths);
  injuryDeaths = data.map(datapoint => datapoint.injury_deaths);
  otherDeaths = data.map(datapoint => datapoint.other_deaths);

  // Determine maximums for rational display.
  maxArmySize = Math.max(...armySizes);
  maxZymoticDeaths = Math.max(...zymoticDeaths);
  maxInjuryDeaths = Math.max(...injuryDeaths);
  maxOtherDeaths = Math.max(...otherDeaths);

  const renderPartA = (event) => {
    var svgContainer = d3.select("#part-a").append("svg")
                     .attr("id", "graph-1")
                     .attr("width", "400px")
                     .attr("height", "400px");
    var arcGenerator = d3.arc();
    var startAngle = 0;

    // Display data.
    for (var i = 0; i < data.length; i++) {
      endAngle = (2 * Math.PI * (i + 1))/data.length;
      var circle = svgContainer.append('path')
                  .attr('transform', 'translate(' + [200, 200] + ')')
                  .attr('fill', 'blue')
                  .attr('stroke', 'black')
                  .attr('class', 'graph-1')
                  .attr('d', arcGenerator({
                    innerRadius: 0,
                    outerRadius: armySizes[i] * 200 / maxArmySize,
                    startAngle,
                    endAngle
                  }));
      svgContainer.append('path')
                  .attr('transform', 'translate(' + [200, 200] + ')')
                  .attr('fill', 'grey')
                  .attr('stroke', 'grey')
                  .attr('d', arcGenerator({
                    innerRadius: 0,
                    outerRadius: zymoticDeaths[i] * 70 / maxZymoticDeaths,
                    startAngle,
                    endAngle
                  }));
      svgContainer.append('path')
                  .attr('transform', 'translate(' + [200, 200] + ')')
                  .attr('fill', 'red')
                  .attr('stroke', 'red')
                  .attr('d', arcGenerator({
                    innerRadius: 0,
                    outerRadius: injuryDeaths[i] * 50 / maxInjuryDeaths,
                    startAngle,
                    endAngle
                  }));
      svgContainer.append('path')
                  .attr('transform', 'translate(' + [200, 200] + ')')
                  .attr('fill', 'yellow')
                  .attr('stroke', 'yellow')
                  .attr('d', arcGenerator({
                    innerRadius: 0,
                    outerRadius: otherDeaths[i] * 30 / maxOtherDeaths,
                    startAngle,
                    endAngle
                  }));
      startAngle = endAngle;
    }
  }

  const renderPartB = (event) => {
    var svgContainer2 = d3.select("#root").append("svg")
                      .attr("id", "graph-2")
                      .attr("width", "800px")
                      .attr("height", "800px");
  };

  $('#transform-button').on('click', (event) => {
    debugger;
    $('#graph-1').css('transform', '')
    $('#graph-1').css('transform', 'zoom(150%)')
  });

  $('document').ready(() => {
    renderPartA();
    renderPartB();
  });



</script>
</body>
</html>
