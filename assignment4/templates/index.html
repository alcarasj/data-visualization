<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="top:0; bottom:0; left:0; right:0; background-color: grey; font-family: sans-serif;">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-around; background-color: white;">
      <h1>Data Visualisation Assignment 4</h1>
      <div style="display: flex; align-items: center; justify-content: space-around; width: 100%">
        <h3><a href="/?dataset=ideal">Ideal Scene</a></h3>
        <h3><a href="/?dataset=noisy">Noisy Scene</a> </h3>
      </div>
    </div>
  </div>
  <div style="display: flex; align-items: center; justify-content: space-around;  padding: 1%; background-color: white; height: 100%; margin-top: 1%">
    <canvas id="ground-truth" width="400" height="400"></canvas>
  </div>
  </div>
      
<script>
groundTruthData = JSON.parse({{ gt_data|tojson }});
resultsData = JSON.parse({{ results_data|tojson }});
groundTruthCCR = JSON.parse({{ gt_ccr|tojson }});
resultsCCR = JSON.parse({{ results_ccr|tojson }});

groundTruth = $('#ground-truth');
groundTruthChart = new Chart(groundTruth, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
  }
);


</script>
</body>
</html>
