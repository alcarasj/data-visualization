<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="top:0; bottom:0; left:0; right:0; background-color: grey; font-family: sans-serif;">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-around; background-color: white;">
      <h1>Cardiopulmonary Assistant</h1>
      <div style="display: flex; align-items: center; justify-content: space-around; width: 100%">
        <h3>{% if dataset != "Ideal"  %}<a href="/?dataset=ideal">Ideal Scene</a>{% else %}Ideal Scene{% endif %}</h3>
        <h3>{% if dataset != "Noisy"  %}<a href="/?dataset=noisy">Noisy Scene</a>{% else %}Noisy Scene{% endif %}</h3>
      </div>
    </div>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-around;  padding: 1%; background-color: white; margin-top: 1%;">
    <h2>DATASET: {{ dataset }} Scene</h2>
    <div style="width: 100%; height: 1000px;" id="dataset-chart"></div>
  </div>
  </div>
      
<script>
GT_LINE_COLOR = 'darkgreen';
GT_DOT_COLOR = 'chartreuse';
RSLT_LINE_COLOR = 'darkred'
RSLT_DOT_COLOR = 'red'
DOT_SIZE = 10


fps = {{ fps }};
groundTruthData = JSON.parse({{ gt_data|tojson }});
resultsData = JSON.parse({{ results_data|tojson }});
groundTruthCCRData = JSON.parse({{ gt_ccr|tojson }});
resultsCCRData = JSON.parse({{ results_ccr|tojson }});
groundTruthCompressions = groundTruthCCRData.filter(d => d !== null)
groundTruthCCRAvg = Math.round(groundTruthCompressions.reduce((total, elem) => total + elem) / groundTruthCompressions.length);
resultsCompressions = resultsCCRData.filter(d => d !== null)
resultsCCRAvg = Math.round(resultsCompressions.reduce((total, elem) => total + elem) / resultsCompressions.length);

opticalFlow = {
  x: resultsData.map((d, i) => i/fps),
  y: resultsData.map(d => d[0]),
  type: 'line',
  name: 'Optical Flow',
  line: {
    color: RSLT_LINE_COLOR,
  },
};

detectedCompressions = {
  x: resultsData.map((d, i) => i/fps),
  y: resultsData.map(d => d[1] === "Compression" ? d[0] : null),
  type: 'scatter',
  mode: 'markers',
  name: 'Detected Compression (N=' + resultsData.filter(d => d[1] === "Compression").length + ')',
  xaxis: 'x',
  yaxis: 'y',
  marker: {
    color: RSLT_DOT_COLOR,
    size: DOT_SIZE,
  },
};

groundTruth = {
  x: groundTruthData.map((d, i) => i/fps),
  y: groundTruthData.map(d => d[0]),
  type: 'line',
  name: 'Ground Truth',
  xaxis: 'x',
  yaxis: 'y2',
  line: {
    color: GT_LINE_COLOR,
  },
};

trueCompressions = {
  x: groundTruthData.map((d, i) => i/fps),
  y: groundTruthData.map(d => d[1] === "Compression" ? d[0] : null),
  type: 'scatter',
  mode: 'markers',
  name: 'True Compression (N=' + groundTruthData.filter(d => d[1] === "Compression").length + ')',
  xaxis: 'x',
  yaxis: 'y2', 
  marker: {
    color: GT_DOT_COLOR,
    size: DOT_SIZE,
  },
};

groundTruthCCR = {
  x: groundTruthCCRData.map((d, i) => i/fps),
  y: groundTruthCCRData.map(d => d),
  type: 'scatter',
  mode: 'markers',
  name: 'True Compression (μ=' + groundTruthCCRAvg + 'CPM)',
  xaxis: 'x',
  yaxis: 'y3', 
  marker: {
    color: GT_DOT_COLOR,
    size: DOT_SIZE
  },
};

resultsCCR = {
  x: resultsCCRData.map((d, i) => i/fps),
  y: resultsCCRData.map(d => d),
  type: 'scatter',
  mode: 'markers',
  name: 'Detected Compression (μ=' + resultsCCRAvg + 'CPM)',
  xaxis: 'x',
  yaxis: 'y3', 
  marker: {
    color: RSLT_DOT_COLOR,
    size: DOT_SIZE
  },
};

data = [resultsCCR, groundTruthCCR, opticalFlow, detectedCompressions, groundTruth, trueCompressions];

layout = {
  xaxis: { title: 'Time (seconds)' },
  yaxis: { title: 'Vertical Acceleration (pixels/s^2)' },
  yaxis2: { title: 'Frame Y Co-ords (pixels)' },
  yaxis3: { title: 'Compressions/min' },
  grid: {
    rows: 3,
    columns: 1,
    subplots:[['xy3'], ['xy'], ['xy2'], ]
  },
  shapes: [{
    type: 'line',
    x0: 1,
    y0: 0,
    x1: 1,
    y1: 5000,

    xref: 'x',
    yref: 'y2'
  }],
  hovermode: 'closest',
  annotations: [{
    "x": 0.5,
    "y": 1,
    "font": {
      "size": 16
    },
    "text": "Chest Compression Rate",
    "xref": "paper",
    "yref": "paper",
    "xanchor": "center",
    "yanchor": "bottom",
    "showarrow": false
  }, {
    "x": 0.5,
    "y": 0.65,
    "font": {
      "size": 16
    },
    "text": "Solution",
    "xref": "paper",
    "yref": "paper",
    "xanchor": "center",
    "yanchor": "bottom",
    "showarrow": false
  }, {
    "x": 0.5,
    "y": 0.275,
    "font": {
      "size": 16
    },
    "text": "Ground Truth",
    "xref": "paper",
    "yref": "paper",
    "xanchor": "center",
    "yanchor": "bottom",
    "showarrow": false
  }],
};

Plotly.newPlot('dataset-chart', data, layout);

chart = document.getElementById('dataset-chart');
chart.on('plotly_hover', (data) => {
  x = data.points[0].x
  shapes = [
    {'type': 'line', 'x0': x, 'y0': -75000, 'x1': x, 'y1': 75000, 'xref': 'x', 'yref': 'y1', line: { color: 'rgb(55, 128, 191)', width: 3 }},
    {'type': 'line', 'x0': x, 'y0': -75000, 'x1': x, 'y1': 75000, 'xref': 'x', 'yref': 'y2', line: { color: 'rgb(55, 128, 191)', width: 3 }},
    {'type': 'line', 'x0': x, 'y0': -75000, 'x1': x, 'y1': 75000, 'xref': 'x', 'yref': 'y3', line: { color: 'rgb(55, 128, 191)', width: 3 }}
  ]
  Plotly.update(chart, {}, { shapes });
});

</script>
</body>
</html>
